<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1>Login Form</h1>
                <input type="text" placeholder="username" id="user">
                <span id="action1"></span>
                <input type="password" placeholder="password" id="pass">
                <span id="action2"></span>
                <input type="submit" id="btn" >
                <p>Have no account? <span id="point">Signup</span> here</p>
        </div>
        <div class="signup">
            <h1>Signup Form</h1>
            <label>Name
                <input type="text" name="" id="name">
            </label>
            <p id="na" class="action3"></p>
            <label>Email
                <input type="email" name="" id="email" placeholder="it will be your username">
            </label>
            <p id="em" class="action3"></p>
            <label>Phone
                <input type="number" name="" id="phone">
            </label>
            <p id="nu" class="action3"></p>
            <label>Age
                <input type="number" name="" id="age">
            </label>
            <p id="ag" class="action3"></p>
            <label>Password
                <input type="password" name="" id="p">
            </label>
            <p id="po" class="action3"></p>
            <input type="submit" name="" id="sub">
            <p>Already have account? back to <span id="point2">Login</span></p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
